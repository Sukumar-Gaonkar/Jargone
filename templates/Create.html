<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<form>

    <legend>Create a new research paper</legend>
    <div class="form-group">
      <label for="Author Name">Author Name</label>
      <input type="text" class="form-control col-sm-5" id="Author Name" aria-describedby="emailHelp" placeholder="Sir Issac Newton">
    </div>
    <div class="form-group">
      <label for="Research Paper Title">Submission Title</label>
      <input type="text" class="form-control col-sm-5" id="Research Paper Title" placeholder="The Laws of Motion">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>

</form>
</body>
</html>
