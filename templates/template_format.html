<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JARGONE</title>
    <link href="bootstrap.min.css" rel="stylesheet" type ="text/css"/>
    <form>
  <fieldset>
      <div class ="container">
          <div class="form-group row">
      <label for="Paper Name" class="col-sm-3 col-form-label">NAME:</label>
      <div class="col-sm-3">
        <input type="text" readonly="" class="form-control-plaintext" id="Paper Name" value="ID">
      </div>
    </div>
        <div class ="row my-row">
            <div class="col-sm-6 form-group">
            <label for="exampleTextarea">INTRODUCTION</label>
            <textarea class="form-control" id="exampleTextarea" rows="10"></textarea>
            </div>
            <div class="col-sm-6 form-group">
            <label for="exampleTextarea">ABSTRACT</label>
            <textarea class="form-control" id="exampleTextarea" rows="10"></textarea>
            </div>
        </div>
        <div class ="row my-row">
            <div class="col-sm-6 form-group">
            <label for="exampleTextarea">METHODOLOGY</label>
            <textarea class="form-control" id="exampleTextarea" rows="10"></textarea>
            </div>
            <div class="col-sm-6 form-group">
            <label for="exampleTextarea">CONCLUSION</label>
            <textarea class="form-control" id="exampleTextarea" rows="10"></textarea>
            </div>
        </div>
    </div>
<div class="form-group">
      <label for="exampleInputFile">Upload research paper(PDF)</label>
      <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</head>

</body>
</html>
